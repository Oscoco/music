    <section class="fixed bottom-0 left-0 right-0 w-full h-auto">

                            <div class="random-track track-btn" onclick="randomTrack()">

                            </div>
        
                            <div class="random-track track-btn text-5xl" onclick="randomTrack()">
                                <i class='bx bx-play-circle' title="Play"></i>
                            </div>
